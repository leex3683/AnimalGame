    <Header class="hint">
        <p>Guess the Animal</p>
        <button onclick="GenAnim()">Generate New Animal</button>
    </header>
    <container class="hint">
        <p class="left">Hint: </p>
        <p id="hint"></p>
        <button onclick="Reveal()" id="reveal">Reveal</button>
    </container>
    <container class="guess">
        <form class="guess" name="myForm" onsubmit="return validateForm()" method="post">
            Guess: <input type="text" name="guess" autocomplete="off">
            <input type="submit" value="Submit">
          </form>
    </container>
    <container class="Score">Score:</container>
